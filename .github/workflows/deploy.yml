name: Deploy Ergogo to VPS

on:
  push:
    branches:
      - master

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Setup SSH key
        uses: webfactory/ssh-agent@v0.7.0
        with:
          ssh-private-key: ${{ secrets.VPS_SSH_KEY }}

      - name: Rsync code to VPS (without deleting .env files)
        run: |
          rsync -avz --delete \
            --exclude 'backend/.env' \
            --exclude 'frontend/.env.production' \
            -e "ssh -p 2222 -o StrictHostKeyChecking=no" ./ \
            ${{ secrets.VPS_USER }}@${{ secrets.VPS_HOST }}:${{ secrets.VPS_PATH }}

      - name: Check if .env files are present
        run: |
          ssh -p 2222 ${{ secrets.VPS_USER }}@${{ secrets.VPS_HOST }} << 'EOF'
          cd ${{ secrets.VPS_PATH }}
          if [ ! -f backend/.env ] || [ ! -f frontend/.env.production ]; then
            echo "::error ::Missing one or both .env files"
            exit 1
          fi
          EOF

      - name: Restart Docker on VPS
        run: |
          ssh -p 2222 ${{ secrets.VPS_USER }}@${{ secrets.VPS_HOST }} << 'EOF'
          cd ${{ secrets.VPS_PATH }}
          docker-compose down
          docker-compose up -d --build
          EOF
